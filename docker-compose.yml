services:
  web:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: barbell-backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
      - .env.db
    environment:
      - DATABASE_URL=postgresql+psycopg2://myuser:mypassword@db:5432/myappdb
      - DEBUG=true
    volumes:
      - ./app:/app
    restart: always

  test:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: barbell-tests
    depends_on:
      - test-db
    env_file:
      - .env.db
    environment:
      - DATABASE_URL=postgresql+psycopg2://test_user:test_password@test-db:5432/test_db
      - DEBUG=true
    volumes:
      - ./app:/app
      - ./tests:/app/tests
    entrypoint: []
    command: ["uv", "run", "pytest", "app/tests", "--maxfail=1"]
    profiles:
      - tests

  frontend:
    build:
      context: ./frontend
      dockerfile: frontend.Dockerfile
    container_name: barbell-frontend
    working_dir: /frontend
    volumes:
      - ./frontend:/frontend
      - ./app/web/static:/app/web/static
      - ./app/services/email/templates:/frontend/compiled_emails
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev"]

  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    env_file:
      - .env.db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped

  test-db:
    image: postgres:16
    container_name: postgres-test-db
    restart: always
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - "5433:5432" # expose on a different host port
    volumes:
      - postgres_test_data:/var/lib/postgresql/
    profiles:
      - tests

volumes:
  postgres_data:
  postgres_test_data:
