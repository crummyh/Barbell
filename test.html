<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>GPT-5 Blurred Gradient Effect</title>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                /*background-color: #000; /* Fallback */
                overflow: hidden;
            }

            body::before {
                content: "";
                position: absolute;
                inset: 0;
                background:
                    radial-gradient(
                        circle at 20% 30%,
                        rgba(255, 100, 0, 0.6),
                        transparent 40%
                    ),
                    radial-gradient(
                        circle at 80% 20%,
                        rgba(0, 150, 255, 0.5),
                        transparent 40%
                    ),
                    radial-gradient(
                        circle at 50% 80%,
                        rgba(255, 0, 150, 0.5),
                        transparent 40%
                    ),
                    radial-gradient(
                        circle at 70% 70%,
                        rgba(0, 255, 200, 0.4),
                        transparent 40%
                    );
                filter: blur(120px);
                z-index: -2;
            }

            body::after {
                content: "";
                position: absolute;
                inset: 0;
                background: rgba(0, 0, 0, 0.55); /* Dark overlay for contrast */
                z-index: -1;
            }

            .content {
                position: relative;
                color: white;
                font-family: system-ui, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
                text-align: center;
            }

            h1 {
                font-size: 3rem;
                margin-bottom: 0.5rem;
            }

            p {
                font-size: 1.2rem;
                max-width: 500px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>Introducing GPT-5</h1>
            <p>
                Our smartest, fastest, most useful model yet â€” with thinking
                built in so you get the best answer, every time.
            </p>
        </div>
    </body>
</html>
