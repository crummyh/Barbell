name:name: apiKeyHeader
tabs:
  - id: python-api-key-header
    label: Python
    language: py
    code: |
      import requests

      api_key = "myUsername:myLongKeyGoesHere"
      response = requests.get('my_endpoint', headers={"x-api-auth": api_key})
 
  - id: javascript-api-key-header
    label: JavaScript
    language: js
    code: |

      const apiKey = "myUsername:myLongKeyGoesHere"

      async function callApi(url) {
        let response = await fetch(url, {
          method: "GET",
          headers: {
            "x-api-auth": apiKey,
        });

        let data = await response.json();
        return data;
      }

      data = callApi("myEndpoint")


