<style>
    .navbar-nav .nav-link {
        padding-top: 8px !important;
        padding-bottom: 8px !important;
    }
</style>
<nav
    class="navbar navbar-expand-lg navbar-primary navbar-dark bg-primary fixed-top"
>
    <div class="container-xxl">
        <a href="/" class="navbar-brand">
            <span class="fw-bold text-white">App Name</span>
        </a>
        <!-- Toggle for mobile nav -->
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Docs Dropdown -->
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle text-light"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        Docs
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item text-body" href="/docs"
                                >Main Docs</a
                            >
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                            <a
                                class="dropdown-item text-body"
                                href="/docs/tools"
                                >Tool Docs</a
                            >
                        </li>
                        <li>
                            <a class="dropdown-item text-body" href="/docs/api"
                                >API Docs</a
                            >
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- Github Link -->
                <li class="nav-item">
                    <a
                        class="nav-link d-flex align-items-center py-2"
                        href="https://github.com/crummyh/frcVisionDataset?tab=readme-ov-file#frcvisiondataset"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 499.36"
                            role="img"
                            height="16"
                            width="16"
                        >
                            <title>GitHub</title>
                            <path
                                fill="currentColor"
                                fill-rule="evenodd"
                                d="M256 0C114.64 0 0 114.61 0 256c0 113.09 73.34 209 175.08 242.9 12.8 2.35 17.47-5.56 17.47-12.34 0-6.08-.22-22.18-.35-43.54-71.2 15.49-86.2-34.34-86.2-34.34-11.64-29.57-28.42-37.45-28.42-37.45-23.27-15.84 1.73-15.55 1.73-15.55 25.69 1.81 39.21 26.38 39.21 26.38 22.84 39.12 59.92 27.82 74.5 21.27 2.33-16.54 8.94-27.82 16.25-34.22-56.84-6.43-116.6-28.43-116.6-126.49 0-27.95 10-50.8 26.35-68.69-2.63-6.48-11.42-32.5 2.51-67.75 0 0 21.49-6.88 70.4 26.24a242.65 242.65 0 0 1 128.18 0c48.87-33.13 70.33-26.24 70.33-26.24 14 35.25 5.18 61.27 2.55 67.75 16.41 17.9 26.31 40.75 26.31 68.69 0 98.35-59.85 120-116.88 126.32 9.19 7.9 17.38 23.53 17.38 47.41 0 34.22-.31 61.83-.31 70.23 0 6.85 4.61 14.81 17.6 12.31C438.72 464.97 512 369.08 512 256.02 512 114.62 397.37 0 256 0z"
                            ></path>
                        </svg>
                        <small class="d-lg-none ms-2">GitHub</small>
                    </a>
                </li>
                <!-- Theme Toggle -->
                <li class="nav-item dropdown">
                    <button
                        class="btn btn-link nav-link dropdown-toggle d-flex align-items-center py-2 px-2"
                        id="bd-theme"
                        type="button"
                        aria-expanded="false"
                        data-bs-toggle="dropdown"
                        data-bs-display="static"
                        aria-label="Toggle theme (dark)"
                    >
                        <iconify-icon
                            icon="bi:moon-stars-fill"
                            width="16"
                            height="16"
                            aria-hidden="true"
                            class="theme-icon-active"
                        ></iconify-icon>
                        <span class="d-lg-none ms-2" id="bd-theme-text"
                            >Toggle theme</span
                        >
                    </button>
                    <ul
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="bd-theme-text"
                    >
                        <li>
                            <button
                                type="button"
                                class="dropdown-item d-flex align-items-center"
                                data-bs-theme-value="light"
                                aria-pressed="false"
                            >
                                <iconify-icon
                                    icon="bi:sun-fill"
                                    width="16"
                                    height="16"
                                    aria-hidden="true"
                                    class="me-2"
                                ></iconify-icon>
                                Light
                            </button>
                        </li>
                        <li>
                            <button
                                type="button"
                                class="dropdown-item d-flex align-items-center active"
                                data-bs-theme-value="dark"
                                aria-pressed="true"
                            >
                                <iconify-icon
                                    icon="bi:moon-stars-fill"
                                    width="16"
                                    height="16"
                                    aria-hidden="true"
                                    class="me-2"
                                ></iconify-icon>
                                Dark
                            </button>
                        </li>
                        <li>
                            <button
                                type="button"
                                class="dropdown-item d-flex align-items-center"
                                data-bs-theme-value="auto"
                                aria-pressed="false"
                            >
                                <iconify-icon
                                    icon="bi:circle-half"
                                    width="16"
                                    height="16"
                                    aria-hidden="true"
                                    class="me-2"
                                ></iconify-icon>
                                Auto
                            </button>
                        </li>
                    </ul>
                </li>
                <!-- Account / Signin -->
                {% if user == None %}
                <li class="nav-item" id="accountHolder">
                    <a href="/login" class="nav-link text-white">Log In</a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="nav-link text-white">Register</a>
                </li>
                {% else %}
                <button
                    class="btn btn-link nav-link dropdown-toggle d-flex align-items-center py-2 px-2"
                    type="button"
                    aria-expanded="false"
                    data-bs-toggle="dropdown"
                    data-bs-display="static"
                >
                    <iconify-icon
                        icon="bi:person-circle"
                        width="16"
                        height="16"
                    ></iconify-icon>
                </button>
                <span class="d-lg-none ms-2">Account</span>
                <ul class="dropdown-menu">
                    <li>
                        <a href="account" class="dropdown-item">My Account</a>
                    </li>
                    <li>
                        <a href="#" class="dropdown-item" id="logoutLink"
                            >Logout</a
                        >
                    </li>
                </ul>
                <script>
                    document
                        .getElementById("logoutLink")
                        .addEventListener("click", async function (e) {
                            e.preventDefault();
                            try {
                                await fetch("/auth/v1/logout", {
                                    method: "GET",
                                    credentials: "include",
                                });
                                window.location.href = "/login";
                            } catch (err) {
                                console.error("Logout failed", err);
                            }
                        });
                </script>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<script src="/static/js/theme-toggle.js"></script>
