<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ current_title }} - Barbell Docs</title>
        <link
            rel="icon"
            type="image/png"
            href="/static/images/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/static/images/favicon.svg"
        />
        <link rel="shortcut icon" href="/static/images/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/static/images/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="Barbell" />
        <link rel="manifest" href="/static/images/site.webmanifest" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Armata&display=swap"
            rel="stylesheet"
        />
        <link href="/static/css/custom.css" rel="stylesheet" />
        <link rel="stylesheet" href="/static/css/theme-toggle.css" />
        <link rel="stylesheet" href="/static/css/custom-highlight.css" />
        <link rel="stylesheet" href="/static/css/docs.css" />
    </head>
    <body
        data-bs-spy="scroll"
        data-bs-target="#tocNav"
        data-bs-offset="80"
        tabindex="0"
        style="position: relative"
    >
        {% include "navbar.html" %}

        <div class="container-xl">
            <div class="row">
                <!-- Left sidebar -->
                <nav class="col-lg-2 d-none d-lg-block">
                    {% include "docs-sidebar.html" %}
                </nav>

                <!-- Main content -->
                <main class="col-lg-8 py-4">
                    {% block content %}{% endblock %}
                </main>

                <!-- Right sidebar (TOC) -->
                <nav class="col-lg-2 d-none d-lg-block">
                    <div id="toc" class="position-sticky" style="top: 70px">
                        <div class="fw-bold">On this page</div>
                        <hr />
                    </div>
                </nav>
            </div>
        </div>

        {% include "footer.html" %}

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
        <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js"></script>
        <script>
            hljs.highlightAll();
        </script>
        <script src="/static/js/docs-toc.js"></script>
    </body>
</html>
